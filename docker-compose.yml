# AI Lawyer Platform - Docker Compose
# Run: docker-compose up -d

services:
  # ── Backend API (FastAPI) ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ailawyer-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ailawyer-network

  # ── Frontend (Next.js) ───────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ailawyer-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ailawyer-network

  # ── PostgreSQL Database ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ailawyer-db
    environment:
      POSTGRES_DB: ailawyer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ailawyer-network

  # ── Redis (Caching & Queue) ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ailawyer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ailawyer-network

  # ── Qdrant Vector Database (RAG) ────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ailawyer-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ailawyer-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  ailawyer-network:
    driver: bridge
